<mat-form-field appearance="outline" class="width100">
  <mat-label>{{title}}</mat-label>
  <mat-select [required]="require"
              [multiple]="multiple"
              [(value)]="value"
              (valueChange)="changeFieldHandler($event)"
              (openedChange)="openedChangeHandler($event)">
    <mat-option *ngFor="let item of options" [value]="item.id">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
